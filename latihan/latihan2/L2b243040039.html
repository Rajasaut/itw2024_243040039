<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <from>
    <table width="60%" border="1" cellspacing="0" cellpadding="10"

        </tr>
        <br>

            <td>:</td>
            <td><input type="text" id="Username"></td>

        </tr>
        <tr>
            <td><label for="Fullname">Fullname</label></td>
            <td>:</td>
            <td><input type="text" id="Fullname"></td>

        <tr>
            <td><label for="E.mail">E.mail</label></td>
            <td>:</td>
            <td><input type="text" id="E.mail"></td>
        </tr>
        <tr>

            <td><select>

                </option>

        <tr>

            <td>:</td>

        </tr>

            <td><label for="Profil Singkat">Profil Singkat</label></td>
            <td>:</td>

        </tr>
        <tr>
            <td colspan="3"><input type="submit" name="input" value="input" ></td>
        </tr>

</body>
